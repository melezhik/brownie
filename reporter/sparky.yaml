sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
disabled: false
keep_builds: 1000
allow_manual_run: true

vars:
  -
        name: action
        type: select
        values: [ "list" ]
        group: [ list ]

  -
        name: action
        type: select
        values: [ "compare" ]
        group: [ compare ]

  -
        name: new
        # 2025.11
        default: fe0e20c28859ea709eefad19af452c9d35dff20d
        type: input
        group: [ compare ]

  -
        name: old
        # 2025.10
        default: 3f8de27bcb2ee987a2997de8fe314c460b7e53f9
        type: input
        group: [ compare ]

  #-
        #name: source_code
        #default: false
        #type: checkbox

group_vars:
  - list
  - compare
