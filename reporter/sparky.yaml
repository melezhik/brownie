sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
disabled: false
keep_builds: 1000
allow_manual_run: true

vars:
  -
        name: action
        type: select
        values: [ "list" ]
        group: [ list ]

  -
        name: new
        values: [ "2025.11", "2025.10", "2025.08", "2025.06.1", "2025.06", "2025.05", "2025.04" ]
        type: select
        default: "2025.11"
        group: [ compare ]

  -
        name: old
        values: [ "2025.11", "2025.10", "2025.08", "2025.06.1", "2025.06", "2025.05", "2025.04" ]
        type: select
        default: "2025.11"
        group: [ compare ]

  
  #-
        #name: source_code
        #default: false
        #type: checkbox

group_vars:
  - list
  - compare
