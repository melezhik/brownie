sparrowdo:
  no_sudo: true
  no_index_update: false
  bootstrap: false
  format: default
  repo: https://sparrowhub.io/repo
  tags: rakudo_version_release=2025.11
disabled: false
keep_builds: 100
allow_manual_run: true

vars:
  -
      name: mods_cnt
      values: [ 2, 10, 100, 200, 1000, 2000, 3000 ]
      type: select
      default: 2

  -
        name: shuffle
        default: false
        type: checkbox

  -
        name: ignore_skip
        default: false
        type: checkbox

  -
        name: rakudo_version_release
        values: [ sha, "2025.11", "2025.10", "2025.08", "2025.06.1", "2025.06", "2025.05", "2025.04" ]
        type: select
        default: sha
  -
        name: sha
        type: input

  -
        name: module
        type: input

  -
        name: source_code
        default: false
        type: checkbox
